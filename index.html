<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="image/book-logo.png" type="image/x-icon">
    <!-- bts-5 link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body class="bg-dark text-white">
    <!-- header section  -->
    <header>
        <div class="d-flex justify-content-center py-4">
            
                <div>
                    <img src="image/book-logo.png" class="img-fluid d-block me-4" width="100px" alt="">
                </div>
                <h1 class="text-center py-4 fw-bold">Online Book Checking</h1>
        </div>
    </header>
    <main>
        <section>
            <!-- search box  -->
            <div class="input-group mb-3 w-75 mx-auto">
                <!-- input-field  -->
                <input type="text" class="form-control py-3" id="inputField" placeholder="Enter your favourite book name**" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn fw-bold bg-warning text-dark" type="button" id="searchButton">Search</button>
            </div>
        </section>
    </main>






    <script src="js/main.js"></script>
</body>
</html>
